ID: school
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - yarn install
        - cds build/all --clean  
##############  MODULES  ##################################
modules:  
#### We can see that module name DB is created as application, it will be in a stopped state most of the time, it is used only during deployment for HDB modules.
  - name: school-db
    type: hdb
    path: db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: school-db-hdi-container
#### The SRV Module is the backend of application, It will be started      
  - name: school-srv
    type: nodejs
    path: srv
    build-parameters:
      ignore: ["node_modules/"]    
    parameters:
      memory: 256M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: school-db-hdi-container
      - name: school-xsuaa
#### App Router used to authentication          
  - name: school-app-router
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]    
    parameters:
       disk-quota: 256M
       memory: 256M
    requires:
      - name: school-xsuaa
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
##############  RESOURCES  ##################################      
resources:
  - name: school-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared  
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: school-xsuaa
    parameters:
      path: ./xs-security.json  
      service: xsuaa    
      service-plan: application
      service-keys: 
        - name: school-xsuaa-key      
    type: com.sap.xs.uaa    
############################################################      
